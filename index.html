<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="./main_icon.png">

    <!--OpenGraphProtocol-->
    <meta content="Digital Agency" property="og:title"/>
    <meta content="We are a team providing support in the digital space." property="og:description"/>
    <meta property="og:url" content="https://lemon4ik6484.github.io/Digital-Agency/"/>
    <meta property="og:image" content="https://lemon4ik6484.github.io/Digital-Agency/main_icon.png?v=1"/>
    <meta content="#33ff4e" data-react-helmet="true" name="theme-color"/>

    <title>Skin Refresher</title>
</head>
<body>
    <header>
        <h3 id="logo">Skin Refresher</h3>
        <div id="links">
            <a id="wiki-link" class="link" href="https://github.com/IthanMendoza/Fresh-Moves/wiki" target="_blank">Wiki<p class="link-icon">â†—</p></a>
        </div>
    </header>

    <div id="canvas">
        <div id="preview">        
            <label for="fileInput" id="file-upload">
                <div class="center"><strong id="upload-text">Upload your skin here</strong></div>
            </label>
            <input type="file" id="fileInput" accept="image/png"/>
        </div>

        <div id="options">
            <div id="eyes">
                <h3>Eyes</h3>
                <form>
                    <p>1x1 Simple Eyes</p>
                        <input type="radio" name="eyes" value="BE11E">
                        <label for="BE11E">Bottom Exterior 1x1 Eyelids</label><br>

                        <input type="radio" name="eyes" value="TE11E">
                        <label for="TE11E">Top Exterior 1x1 Eyelids</label><br>

                        <input type="radio" name="eyes" value="BI11E">
                        <label for="BI11E">Bottom Interior 1x1 Eyelids</label><br>

                        <input type="radio" name="eyes" value="TI11E">
                        <label for="TI11E">Top Interior 1x1 Eyelids</label><br>

                    <br>  
                    
                    <p>1x2 Simple Eyes</p>
                        <input type="radio" name="eyes" value="B12SE">
                        <label for="B12SE">Bottom 1x2 Simple Eyes</label><br>

                        <input type="radio" name="eyes" value="T12SE">
                        <label for="T12SE">Top 1x2 Simple Eyes</label><br>

                    <br>  
                    
                    <p>1x3 Simple Eyes</p>
                        <input type="radio" name="eyes" value="B13SE">
                        <label for="B13SE">Bottom 1x3 Simple Eyelids</label><br>

                        <input type="radio" name="eyes" value="T13SE">
                        <label for="T13SE">Top 1x3 Simple Eyelids</label><br>

                    <br>  
                
                    <p>2x1 Derp Eyes</p>
                        <input type="radio" name="eyes" value="B21DE">
                        <label for="B21DE">Bottom 2x1 Derp Eyes</label><br>

                        <input type="radio" name="eyes" value="LM21DE">
                        <label for="LM21DE">Lower Mid 2x1 Derp Eyes</label><br>

                        <input type="radio" name="eyes" value="UM21DE">
                        <label for="UM21DE">Upper Mid 2x1 Derp Eyes</label><br>

                        <input type="radio" name="eyes" value="T21DE">
                        <label for="T21DE">Top 2x1 Derp Eyes</label><br>

                    <br>  
            
                    <p>2x1 Eyes</p>
                        <input type="radio" name="eyes" value="B21E">
                        <label for="B21E">Bottom 2x1 eyes</label><br>

                        <input type="radio" name="eyes" value="LM21E">
                        <label for="LM21E">Lower Mid 2x1 eyes</label><br>

                        <input type="radio" name="eyes" value="UM21E">
                        <label for="UM21E">Upper Mid 2x1 eyes</label><br>

                        <input type="radio" name="eyes" value="T21E">
                        <label for="T21E">Top 2x1 eyes</label><br>

                    <br>  
        
                    <p>2x2 Eyes</p>
                        <input type="radio" name="eyes" value="B22E">
                        <label for="B22E">Bottom 2x2 Eyes</label><br>

                        <input type="radio" name="eyes" value="LM22E">
                        <label for="LM22E">Lower Mid 2x2 eyes</label><br>

                        <input type="radio" name="eyes" value="UM22E">
                        <label for="UM22E">Upper Mid 2x2 eyes</label><br>

                        <input type="radio" name="eyes" value="T22E">
                        <label for="T22E">Top 2x2 eyes</label><br>

                    <br>  
    
                    <p>2x3 Eyes</p>
                        <input type="radio" name="eyes" value="23E">
                        <label for="23E">2x3 Eyes</label><br>
                    
                    <br>  
    
                    <p>3x1 Enderman Eyes</p>
                        <input type="radio" name="eyes" value="B31EE">
                        <label for="B31EE">Bottom 3x1 Enderman Eyes</label><br>

                        <input type="radio" name="eyes" value="T31EE">
                        <label for="T31EE">Top 3x1 Enderman Eyes</label><br>

                </form>
            </div>
            <div id="eyebrows">
                <h3>Eyebrows</h3>
                <form>
                    <p>Eyebrow (Villager)</p>
                        <input type="radio" name="eyebrows" value="VE">
                        <label for="VE">Villager Eyebrow</label><br>

                    <br>  
                    
                    <p>Eyebrows</p>
                        <input type="radio" name="eyebrows" value="BE">
                        <label for="BE">Bottom Eyebrows</label><br>

                        <input type="radio" name="eyebrows" value="LME">
                        <label for="LME">Lower Mid Eyebrows</label><br>

                        <input type="radio" name="eyebrows" value="UME">
                        <label for="UME">Upper Mid Eyebrows</label><br>

                        <input type="radio" name="eyebrows" value="TE">
                        <label for="TE">Top Eyebrows</label><br>

                    <br>  
                
                    <p>Eyebrows in the 2nd Layer</p>
                        <input type="radio" name="eyebrows" value="B2LE">
                        <label for="BE">Bottom 2nd Layer Eyebrows</label><br>

                        <input type="radio" name="eyebrows" value="LM2LE">
                        <label for="LM2LE">Lower Mid 2nd Layer Eyebrows</label><br>

                        <input type="radio" name="eyebrows" value="UM2LE">
                        <label for="UM2LE">Upper Mid 2nd Layer Eyebrows</label><br>

                        <input type="radio" name="eyebrows" value="T2LE">
                        <label for="T2LE">Top 2nd Layer Eyebrows</label><br>

                </form>
            </div>

            <div id="eyelashes">
                <h3>Eyelashes</h3>
                <form>
                    <p>Eyelashes (2x2 Eyes)</p>
                        <input type="radio" name="eyebrows" value="B22EE">
                        <label for="B22EE">Bottom 2x2 Eyes Eyelashes</label><br>

                    <br>  

                </form>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
